{% extends 'base.html' %}
{% block title %}
    Welcome to E-Commerce Market
{% endblock %}
{% block content %}

<style>

/* FULL HERO */
.hero-section{
    min-height:90vh;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    color:white;
    position:relative;
    overflow:hidden;
}

/* MULTI-COLOR animated background */
.hero-section::before{
    content:'';
    position:absolute;
    inset:-40%;
    background:
        radial-gradient(circle at 10% 20%, #ff0080, transparent 40%),
        radial-gradient(circle at 90% 30%, #00f2fe, transparent 40%),
        radial-gradient(circle at 50% 80%, #00ff87, transparent 40%),
        radial-gradient(circle at 70% 60%, #ffb347, transparent 40%);
    filter:blur(120px);
    animation:bgMove 18s infinite alternate;
    z-index:0;
}

@keyframes bgMove{
    from{transform:scale(1) rotate(0deg);}
    to{transform:scale(1.4) rotate(180deg);}
}

/* GLASS CARD */
.hero-content{
    position:relative;
    z-index:2;
    max-width:700px;
    padding:50px;
    border-radius:30px;
    background:rgba(255,255,255,0.12);
    backdrop-filter:blur(25px);
    box-shadow:0 25px 70px rgba(0,0,0,0.6);
    animation:fadeUp 1.2s ease forwards;
}

/* ENTRY animation */
@keyframes fadeUp{
    from{opacity:0; transform:translateY(50px);}
    to{opacity:1; transform:translateY(0);}
}

/* COLORFUL TITLE */
.hero-title{
    font-size:3.2rem;
    font-weight:800;
    background:linear-gradient(
        90deg,
        #ff0080,
        #ff8c00,
        #40e0d0,
        #00ff87,
        #00f2fe,
        #ff0080
    );
    background-size:300%;
    -webkit-background-clip:text;
    background-clip:text;
    color:transparent;
    animation:textMove 6s linear infinite;
}

@keyframes textMove{
    from{background-position:0%;}
    to{background-position:300%;}
}

/* SUBTITLE */
.hero-sub{
    margin-top:20px;
    font-size:1.3rem;
    opacity:0.95;
}

/* COLORFUL BUTTON */
.btn-wow{
    margin-top:30px;
    padding:14px 35px;
    border-radius:40px;
    font-weight:700;
    font-size:18px;
    border:none;
    background:linear-gradient(
        90deg,
        #ff0080,
        #ff8c00,
        #40e0d0,
        #00ff87
    );
    background-size:300%;
    color:white;
    transition:0.3s;
    animation:btnGlow 6s linear infinite;
}

.btn-wow:hover{
    transform:scale(1.12);
    box-shadow:0 0 30px rgba(255,255,255,0.5);
}

@keyframes btnGlow{
    from{background-position:0%;}
    to{background-position:300%;}
}

/* floating emojis */
.floating{
    position:absolute;
    font-size:30px;
    animation:float 6s infinite ease-in-out;
}

.f1{top:15%; left:10%;}
.f2{top:70%; left:80%; animation-delay:2s;}
.f3{top:40%; left:90%; animation-delay:4s;}
.f4{top:80%; left:20%; animation-delay:3s;}

@keyframes float{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-20px);}
}

</style>

<div class="hero-section">

    <div class="hero-content">

        <p class="hero-sub">
            Shop smarter. Discover colourful deals. Experience the future of ecommerce.
        </p>

        <a class="btn btn-wow"
           href="{{ url_for('market_page') }}">
           Start Shopping
        </a>

</div>

{% endblock %}
