<style>

/* ===== GLASS MODAL ===== */

.modal-content{
    background:rgba(20,20,20,0.95);
    backdrop-filter:blur(25px);
    border-radius:20px;
    border:1px solid rgba(255,255,255,0.08);
    box-shadow:0 25px 60px rgba(0,0,0,0.7);
    color:white;
    animation:modalFade 0.35s ease;
}

@keyframes modalFade{
    from{
        opacity:0;
        transform:translateY(-25px) scale(0.95);
    }
    to{
        opacity:1;
        transform:translateY(0) scale(1);
    }
}


/* ===== HEADER ===== */

.modal-header{
    border-bottom:1px solid rgba(255,255,255,0.08);
}

.modal-title{
    color:white !important;
    font-weight:700;
    font-size:1.5rem;
}


/* ===== IMAGE ===== */

.modal-product-image{
    width:100%;
    max-height:220px;
    object-fit:contain;
    margin:15px 0;
    transition:0.3s;
}

.modal-product-image:hover{
    transform:scale(1.05);
}


/* ===== BODY TEXT ===== */

.modal-body{
    text-align:center;
}

.modal-price{
    font-size:1.6rem;
    font-weight:bold;
    color:#00ff87;
    margin-top:10px;
}


/* ===== ROUND BUTTON BASE ===== */

.round-btn{
    border-radius:999px !important;
    padding:10px 28px !important;
    font-weight:600;
}


/* ===== CANCEL BUTTON ===== */

.btn-close-custom{
    background:linear-gradient(90deg,#ff416c,#ff4b2b);
    border:none;
    color:white;
}

.btn-close-custom:hover{
    transform:scale(1.08);
}


/* ===== SELL BUTTON ===== */

.btn-sell-custom{
    background:linear-gradient(90deg,#00ff87,#00c853);
    border:none;
    color:black;
}

.btn-sell-custom:hover{
    transform:scale(1.08);
    box-shadow:0 0 20px rgba(0,255,135,0.6);
}

</style>



<!-- ================= SELL CONFIRMATION MODAL ================= -->

<div class="modal fade"
     id="Modal-SellingConfirm-{{ owned_item.id }}"
     tabindex="-1">

  <div class="modal-dialog modal-dialog-centered">

    <div class="modal-content">

      <!-- HEADER -->
      <div class="modal-header">

        <h5 class="modal-title">
            Sell {{ owned_item.name }}
        </h5>

        <button type="button"
                class="close text-white"
                data-dismiss="modal">

            &times;

        </button>

      </div>


      <!-- BODY -->
      <div class="modal-body">

        <img src="{{ url_for('static', filename=owned_item.image) if owned_item.image else url_for('static', filename='images/default.png') }}"
             class="modal-product-image">


        <h5>
            
            <span style="color:#00ff87;">
                {{ owned_item.name }}
            </span>
        </h5>


        <div class="modal-price">
            You will receive: ${{ owned_item.price }}
        </div>

      </div>


      <!-- FOOTER -->
      <div class="modal-footer">

        <button type="button"
                class="btn btn-close-custom round-btn"
                data-dismiss="modal">

            Cancel

        </button>


        <form method="POST" style="display:inline;">

            {{ selling_form.hidden_tag() }}

            <input type="hidden"
                   name="sold_item"
                   value="{{ owned_item.name }}">


            {{ selling_form.submit_sell(
                class="btn btn-sell-custom round-btn"
            ) }}

        </form>

      </div>

    </div>

  </div>

</div>
